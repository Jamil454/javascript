<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR lOOP</title>
</head>
<body>
    <h3>Looping number </h3>
    <script>
        
        //variable declare
        //condition
        //increment/decrement

        for(let i = 0 ; i<=10 ; i++ ){
            document.write(i+ "<br>")

        } </script>

        <h3>loop ol/ul</h3>

          <script>
        
        document.write("<ul>");
        for(let x = 0 ; x<=10 ; x++ ){
            document.write("<li>" + x + "</li>");
        }
        document.write("</ul>");


    </script>

    <h3>output</h3>
    <script>
        const students = ["Jamil", "Abir", "Abir", "Rakib", "Masud", "Mahmud",];
        for( let i=0;  i<students.length;i++ ){
            document.write( students[i] + ",")
        }
    </script>

</body>
</html>
