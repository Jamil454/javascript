<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Ans to the qus:02</h3>
    
    <script>
        function factCalc(){
            let num = prompt("Enter any number", "");
            let fact = 1 ;
            for(let i = num; i>=1; i--){
                fact = fact * i;
            }
            document.write(fact);
        }
        
    </script> 

    <button onclick="factCalc()">Click Here</button>
</body>
</html>
