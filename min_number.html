<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min</title>
</head>

<body>
    <script>
        let numbers = [10, 18, 18, 17, 10, 9,]
        let min = numbers[0]
        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] < min) {
                min = numbers[i];
            }
        }
        document.write(min);

    </script>
</body>

</html>
