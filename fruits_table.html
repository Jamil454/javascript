            output +="<Caption> Fruits Name</Caption>"
        output += "<tr><th>SN<th>Fruits Name</th></tr>";  


        for (let i = 0; i<fruits.length; i++){
               sn = i + 1 ; 
               output += "<tr><td>" + sn + "</td>" + "<td>" + fruits[i] +"</tr></td>";
        }
        output += "</table>";
        document.write(output);
