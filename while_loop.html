    <title>While Loop</title>
    <style>
        table{
            background-color: aquamarine;
            border: 1px solid;
            border-collapse: collapse;
            }
            th, td{ 
                border: 1px solid;
              

            }

<body>
    <script>

        const fruits = new Array("Mango", "Apple", "Orange", "Banana");

        let i = 0;
        let output = "<table>";
        output += "<tr><th>SN</th><th>Name</th></tr>"

        while (i < fruits.length) {
            sn = i + 1;
            output += "<tr><td>" + sn + "</td>";
            output += "<td>" + fruits[i] + "</td></tr>";

           

            i++;
        }
        output += "</table>";
        document.write(output);
