<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array mathod :sort</title>
</head>
<body>
    <script>
        
         let fruits = ["Mango", "Orange", "Apple", "Banana", "Grape"];
         document.write(fruits);

        fruits.sort();

        document.write("<br>");

         document.write(fruits);


    </script>
    
<script>

let scores = ["80", "9000", "60", "30", "7","1000", "55"];
         document.write(scores);

         scores.sort();

         document.write("<br>");

         document.write(scores);

</script>

</body>
</html>
