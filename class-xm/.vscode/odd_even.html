<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Even and Odd Number check</h2>
    <script>
        function eocheck(){
            let num= prompt("Enter a number","");
            if(num%2==0){
                document.getElementById("show").innerHTML= num +" is  an Even number";
            }else{
                document.getElementById("show").innerHTML= num + " is an odd number";
            }
        
        }
    </script>
    <button type="button" onclick="eocheck()">Check</button>
    <div id="show"></div>
</body>
</html>
