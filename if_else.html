<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript If...ELse Condition</title>
</head>

<body>
    <script>
        function value_check() {

            // let score = 2;
            let score = prompt("Enter a number");

            if (score >= 7) {
                alert("Excellent");

            }
            else if (score >= 5) {
                alert("good");
            }
            else {
                alert("poor");
            }
        }
    </script>
    <button  onclick="value_check()">Click Here</button>
</body>

</html>
