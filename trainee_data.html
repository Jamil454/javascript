<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" name="myform">
    <fieldset style="width: fit-content;">
    Name: <input type="text" name="name" placeholder="enter name"> <br> <br>
    Contact :<input type="text" name="contact"> <br> <br>
    Remarks: <br> <textarea name="remarks"></textarea> <br> <br>
    Gender: <input type="radio" name="gender" value="male">male
    <input type="radio" name="gender" value="female">female <br> <br>
    Courses: <input type="checkbox" name="NT" value="NT" class="course">NT
        <input type="checkbox" name="IAD" value="IAD" class="course">IAD 
        <input type="checkbox" name="DDD" value="DDD" class="course">DDD 
        <input type="checkbox" name="ESAD" value="ESAD" class="course">ESAD <br> <br>
    Location:  <br>
        <select name="location">
        <option value="select location">select location</option>
        <option value="banani">Banani</option>
        <option value="dhanmondi">Dhanmondi</option>
        <option value="mirpur">Mirpur</option>
        
    </select><br> <br>
    
    <button onclick="info()" value="Submit">Submit</button>


</fieldset>
</form>

<script>
function info(){

    let name = document.myform.name.value;
    let contact = document.myform.contact.value;
    let remark = document.myform.remarks.value;
    let gender = document.myform.gender.value;
    let locations = document.myform.location.value;

     const courses = document.getElementsByClassName("course")
     let data = "";
     for( let i =0; i<courses.length; i++){
        if(courses[i].checked){
            data += courses[i].value + ", ";
        }
     }


    let output = "<h1> Trainee Information</h1>";
    output += "Name : " + name + "<br>";
    output += "Contact: " + contact + "<br>";
    output += "Remarks : " + remark + "<br>";
    output += "Gender : " + gender + "<br>";
    output += "Course : " + data + "<br>";
    output += "Location : " + locations + "<br>";

let mw = window.open("", ""," height= 300, width=300");
mw.document.write(output);

}

</script>

</body>

</html>
