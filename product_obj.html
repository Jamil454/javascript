<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="show"></div>

    <script>
        const product = {
            name    : " Samsung mobile",
            price   : 10000,
            details : "lorem ipsum",
            weight  : "50gm"
        }
        console.log(product);

        product.info = function () {
            let text = "";
            text += "Product Name   :   " + this.name + "<br>";
            text += "Product Price  :  " + this.price + "<br>";
            text += "Product Details: " + this.details + "<br>";
            text += "Product Weight :  " + this.weight + "<br>";

            return text.toUpperCase(); 
        }

        //document.write(product.info ());
        document.getElementById("show").innerHTML=product.info()
    </script>
</body>

</html>
